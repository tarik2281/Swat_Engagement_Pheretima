plugins {
    id 'java'
//    id "com.google.protobuf" version "0.9.3"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

version '1.0'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "de.paluno.game.server.GameServer"
    }
}

//protobuf {
